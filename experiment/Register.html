<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="./plugins/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./plugins/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<body style="background-color: #fa9591">

    <title>Register</title>
</head>
<div class="padding-heading"></div>

<div class="container">
    <div class="vertical-center">
      <div class="register-font">
        <h1>Register</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">

                    <input type="text" class="form-control" id="usernameFld">
                </div>
            </div>

            <div class="form-group row">
                <label for="firstNameFLd" class="col-sm-2 col-form-label">
                    First Name </label>
                <div class="col-sm-10">
                    <input  class="form-control" id="firstNameFld">
                </div>
            </div>

            <div class="form-group row">
                <label for="LastNameFld" class="col-sm-2 col-form-label">
                    Last Name </label>
                <div class="col-sm-10">
                    <input class="form-control" id="LastNameFld">
                </div>
            </div>

            <div class="form-group row">
                <label for="EmailFld" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input  class="form-control" id="EmailFld">
                </div>
            </div>
            <div class="form-group row">
                <label for="passwordFld" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordFld">
                </div>
            </div>
            <div class="float-right test-prop">
                <div class="circle-image-div">
                    <i class="fa fa-check circle-image-div-elem"></i>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
