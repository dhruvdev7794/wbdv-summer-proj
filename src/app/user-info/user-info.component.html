<div class="container">
  <h1>User:</h1>
  <form class="form-group">
    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" [(ngModel)]="username_val" name="username" id="usernameFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">

        <input type="password" class="form-control" [(ngModel)]="password_val" name="password" id="passwordFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="vPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">

        <input type="password" class="form-control" [(ngModel)]="v_password_fld" name="v_password" id="vPasswordFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" [(ngModel)]="first_name" name="username" id="firstNameFld">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" [(ngModel)]="last_name" name="username" id="lastNameFld">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateCreateUser()"> Submit </button>
  </form>
</div>
