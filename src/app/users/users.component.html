<div class="wbdv-header">
  <div class="project-font">
    <h1 class="float-left"> Users </h1>
  </div>
</div>
<hr/>
<div *ngIf="user.username === 'admin' && user.password === 'admin'" class="container">
  <div class="container-fluid">

    <div class="vertical-center">
      <div class="outline-color">
        <div class="login-font">
          <h2>Welcome admin</h2>
        </div>
      </div>
      <a routerLink="/user">
        <div class="float-right test-prop">
          <div class="circle-image-div">
            <i class="fa fa-plus circle-image-div-elem"></i>
          </div>
        </div>
      </a>
    </div>

  </div>

  <div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
        {{user.firstName}}

        <i class="fa fa-trash float-right" (click)="deleteUser(user)"></i>
        <a routerLink="/user/{{user.id}}">
          <i class="fa fa-pencil float-right"></i>
        </a>
      </li>
    </ul>
  </div>

</div>
<div *ngIf="user.username !== 'admin' || user.password !== 'admin'">
  Only admin has access
</div>
