<div class="wbdv-header">
  <div class="project-font">
    <h1 class="float-left"> Profile </h1>
  </div>
</div>
<hr/>
<div class="container">
  <div class="container-fluid">

    <div class="vertical-center">
      <div class="outline-color">
        <div class="login-font">

          <form>
            <div class="form-group row">
              <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
              <div class="col-sm-10">

                <input type="text" class="form-control" [(ngModel)]="username_val" name="username" id="usernameFld">
              </div>
            </div>
            <div class="form-group row">
              <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
              <div class="col-sm-10">
                <input type="password" [(ngModel)]="password_val" name="password" class="form-control" id="passwordFld">
              </div>
            </div>

            <div class="form-group row">
              <label for="firstNameFld" class="col-sm-2 col-form-label">
                First Name </label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="first_name_val" name="firstName" class="form-control" id="firstNameFld">
              </div>
            </div>

            <div class="form-group row">
              <label for="lastNameFld" class="col-sm-2 col-form-label">
                Last Name </label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="last_name_val" name="lastName" class="form-control" id="lastNameFld">
              </div>
            </div>

            <div (click)="updateProfile()" class="float-right test-prop">
              <div class="circle-image-div">
                <i class="fa fa-check circle-image-div-elem"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <a routerLink="/login" id="login">Login</a>
              </div>
              <br>
            </div>
          </form>
          <ul *ngIf="username_val === 'admin'" class="list-group">
            <li class="list-group-item"><a routerLink="/users">All Users</a> </li>
          </ul>
          <hr>
          <h6>Select user to follow</h6>
          <div class="row">
            <div class="col-11">
              <select class="form-control" [(ngModel)]="userObject">
                <option *ngFor="let userObj of users" [ngValue]="userObj">{{userObj.firstName}} {{userObj.lastName}}</option>
              </select>
            </div>
            <div class="col-1" (click)="addFollower()">
              <i class="fa fa-check"></i>
            </div>
          </div>
          <h6>Following:</h6>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let fo of followers">{{fo.follower}}</li>
          </ul>

        </div>
      </div>
    </div>

  </div>
</div>
