<body style="background-color: #ffffff">


<header>

  <div class="fixed-top">
    <a routerLink="/profile">
      <span class="float-right"
            style="padding-top: 10px; padding-right: 10px; font-family: 'Roboto Mono', monospace;">
        <i class="fa fa-user"></i> {{user.firstName}}
      </span>
    </a>
    <div class="wbdv-header">
      <div class="project-font">
        <h1 class="float-left"> My Projects </h1>

        <!--<div class="float-right test-prop">-->
          <!--<div class="circle-image-div">-->
            <!--<i class="fa fa-user circle-image-div-elem"></i>-->
          <!--</div>-->
          <!--<div class="circle-image-div">-->
            <!--<i class="fa fa-code circle-image-div-elem"></i>-->
          <!--</div>-->
          <!--<div class="circle-image-div">-->
            <!--<i class="fa fa-ellipsis-v circle-image-div-elem"></i>-->
          <!--</div>-->
        <!--</div>-->
        <div class="float-right">
          <div (click)="addProject()" class="circle-image-div primary-div">
            <i class="fa fa-plus circle-image-div-elem"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="padding-heading"></div>
<div class="container">
  <div style="margin: 20px;" class="row">

    <input type="text" class="col-3 form-control" [(ngModel)]="searchProj"/>
    <select type="number" class="col-3" [(ngModel)]="projectObj">
      <option *ngFor="let project of projects | projectFilter:searchProj" [ngValue]="project">{{project.projName}}</option>
    </select>
    <select type="number" class="col-3" [(ngModel)]="roleObj">
      <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
    </select>
    <i class="col-3 fa fa-check fa fa-2x" (click)="addProjectForUser()"></i>
  </div>
  <div class="card-group" style="margin: 10px;">

    <div *ngFor="let project of userProjects" class="col-4">

      <div class="card project-card">
        <a routerLink="/project/{{project.project.id}}/image">
          <img class="card-img-top wbdv-card-img" src="./images/color-bg.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-title">{{project.project.projName}}</p>
          </div>
        </a>
        <div>
          <i class="float-right fa fa-trash" (click)="deleteProj(project)"></i>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
